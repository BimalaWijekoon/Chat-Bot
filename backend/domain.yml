version: "3.0"

intents:
  - greet
  - goodbye
  - mood_great
  - mood_unhappy
  - ask_help
  - ask_resources
  - suicidal_thoughts
  - anxiety
  - need_motivation
  - affirm
  - deny

entities:
  - mood
  - severity

slots:
  mood:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text

  severity:
    type: float
    influence_conversation: true
    mappings:
      - type: from_text

responses:
  utter_greet:
    - text: "Hello! How can I assist you today?"
  utter_goodbye:
    - text: "Take care! Remember, you're not alone."
  utter_ask_help:
    - text: "I'm here to help. Can you tell me more about how you're feeling?"
  utter_suggest_resources:
    - text: "You can find mental health resources [here](https://example.com)."
  utter_suicidal_help:
    - text: "I'm really sorry to hear that you're feeling this way. It's important to talk to someone immediately. Here's a number you can call: [Emergency Contact]."
  utter_encourage:
    - text: "Remember, you're stronger than you think. Every step you take is progress."
  utter_motivate:
    - text: "You are capable of amazing things. Keep going!"

actions:
  - action_suggest_therapist
  - action_check_severity

forms:
  mental_health_form:
    required_slots:
      - severity
      - mood

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
