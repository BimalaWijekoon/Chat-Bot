version: "3.1"

intents:
  - greet
  - goodbye
  - ask_time
  - ask_weather
  - affirm
  - deny
  - bot_challenge

actions:
  - action_get_time
  - action_get_weather

responses:
  utter_greet:
    - text: "Hello! How can I assist you today?"

  utter_goodbye:
    - text: "Goodbye! Have a great day!"

  utter_ask_time:
    - text: "Sorry, I can't check the time right now. But I can help with something else!"

  utter_ask_weather:
    - text: "I can't provide weather updates yet, but I'm here to chat!"

  utter_affirm:
    - text: "Great! How can I assist you further?"

  utter_deny:
    - text: "No worries! Let me know if you need anything else."

  utter_iamabot:
    - text: "I am a chatbot powered by Rasa. How can I assist you today?"
