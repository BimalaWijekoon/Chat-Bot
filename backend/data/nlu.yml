version: "3.1"

nlu:
- intent: greet
  examples: |
    - hello
    - hi
    - hey
    - good morning
    - good evening
    - hey there

- intent: goodbye
  examples: |
    - bye
    - goodbye
    - see you later
    - have a nice day
    - take care

- intent: ask_time
  examples: |
    - what time is it?
    - can you tell me the time?
    - do you know the time?

- intent: ask_weather
  examples: |
    - what's the weather like?
    - will it rain today?
    - how's the weather?
    - is it sunny outside?

- intent: affirm
  examples: |
    - yes
    - sure
    - of course
    - absolutely

- intent: deny
  examples: |
    - no
    - not at all
    - nope
    - I don't think so
