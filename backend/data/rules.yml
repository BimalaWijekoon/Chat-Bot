version: "3.0"

rules:
  - rule: Say goodbye anytime
    steps:
      - intent: goodbye
      - action: utter_goodbye

  - rule: Offer resources on request
    steps:
      - intent: ask_resources
      - action: utter_suggest_resources

  - rule: Handle suicidal thoughts
    steps:
      - intent: suicidal_thoughts
      - action: utter_suicidal_help
      - action: action_check_severity

  - rule: Provide motivation
    steps:
      - intent: need_motivation
      - action: utter_motivate
